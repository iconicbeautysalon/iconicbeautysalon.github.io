 main h2 {

  .gallery {

    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
  }

  .gallery img {
    width: 100%;
    height: auto;

/* Spooky Autumn Theme */
  body.autumn {

  }
  body.autumn .gallery img:hover {
    box-shadow: 0 0 20px rgba(255, 110, 0, 0.6);
  }

  /* Falling leaves animation */
  .leaf {
    position: fixed;
    top: -50px;
    width: 25px;
    height: 25px;
    background-image: url('leaf.png'); /* add a small leaf icon to project */
    background-size: cover;
    opacity: 0.7;
    animation: fall 10s linear infinite;
    z-index: 0;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

/* Optimise mobile view */

    }

    }

    }
  }
