    color: #D6A440;

    font-weight: 600;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* NEW: book now button style */
  .book-now-btn {
    background-color: #D6A440;
    color: #333;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
    transition: background-color 0.3s ease;
  }

  .book-now-btn:hover {
    background-color: #b8860b;

    main {

    }

 main h2 {
    text-align: center;
    color: #D6A440; /* gold-ish */
    margin-bottom: 1rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

/* Optimise mobile view */
