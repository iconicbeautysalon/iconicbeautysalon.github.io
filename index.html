    /* Floating leaves overlay (temporary for autumn) */

  <script>
    (function() {
      const today = new Date();
      const month = today.getMonth(); // 0=Jan
      const date = today.getDate();
      const banner = document.getElementById("booking-banner");
      if ((month === 7 && date === 30) || (month === 7 && date === 31)) {
        banner.style.display = "block";
      }

      // Only show leaves from now until November
      if (month >= 8 && month <= 10) { // Sept (8), Oct (9), Nov (10)
        for(let i=0; i<10; i++){
          const leaf = document.createElement('img');
          leaf.src = 'leaf.png'; // small orange/brown leaf PNG
          leaf.className = 'leaf';
          leaf.style.left = Math.random() * 100 + 'vw';
          leaf.style.animationDuration = 5 + Math.random()*5 + 's';
          document.body.appendChild(leaf);
        }
      }
    })();
