<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application | Iconic Beauty Salon</title>

  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon/favicon-48x48.png">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 130px;
      background-color: #222;
      color: #D6A440;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      flex-wrap: wrap;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 80px;
      margin-right: 15px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 2rem;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #D6A440;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .book-now-btn {
      background-color: #D6A440;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    .book-now-btn:hover {
      background-color: #b8860b;
      color: white;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #333;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    small {
      display: block;
      margin-top: 5px;
      font-size: 0.85rem;
      color: #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #D6A440;
      color: #333;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b8860b;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .header-left {
        flex-direction: column;
      }

      .header-left img {
        height: 60px;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="ibs_logo.png" alt="Iconic Beauty Salon Logo">
    <h1>Iconic Beauty Salon</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="prices_ibs.html">Prices</a>
    <a href="contact_us_ibs.html">Contact Us</a>
    <a href="gallery_ibs.html">Gallery</a>
    <a href="jobs_ibs.html">Jobs</a>
  </nav>

  <a href="booking_ibs.html" class="book-now-btn">Book Now!</a>
</header>

<main>
  <h2>Job Application</h2>
  <p>
    Interested in joining Iconic Beauty Salon?  
    Please complete the form below.
  </p>

  <form action="https://formspree.io/f/xykgeeqb" method="POST">

    <label>Full Name</label>
    <input type="text" name="full_name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Position Applying For</label>
    <select name="position" required>
      <option value="">Select a position</option>
      <option>Beauty Therapist</option>
      <option>Nail Technician</option>
      <option>Hair Stylist</option>
      <option>Other</option>
    </select>

    <label>CV Link</label>
    <input
      type="url"
      name="cv_link"
      placeholder="Paste your Google Drive / Dropbox CV link"
      required
    >
    <small>
      Please upload your CV to Google Drive or Dropbox and paste the link above.
    </small>

    <label>Additional Information</label>
    <textarea
      name="message"
      rows="4"
      placeholder="Tell us about your experience..."
    ></textarea>

    <button type="submit">Submit Application</button>

  </form>
</main>

<footer>
  <p>Â© 2025 Iconic Beauty Salon. All rights reserved.</p>
</footer>

</body>
</html>
